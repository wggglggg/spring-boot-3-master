<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editArticle</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!--    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
    <section>
        <div class="container mt-3">
            <h2>编辑文章</h2>
            <p>使用 .form-control 类渲染文本框 textareas 标签:</p>
            <form th:action="@{/article/edit}" method="post">
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">Title:</label><br>
                    <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title" th:value="${articleVO.title}">
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary:</label><br>
                    <input type="text" class="form-control" id="summary" placeholder="Enter password" name="summary" th:value="${articleVO.summary}">
                </div>
                <div class="mt-3">
                    <label for="comment">请输入评论：</label><br>
                    <textarea class="form-control" rows="15" id="comment" name="content" th:text="${articleVO.content}"></textarea>
                </div>
                <input type="hidden" name="id" th:value="${articleVO.id}">
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.7.1/jquery.js"></script>
</body>
</html>
